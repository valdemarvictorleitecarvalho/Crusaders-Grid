<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crusader's Grid</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img id="options-button" src="../assets/banner.png" alt="Banner">
            <h1>Crusader's Grid</h1>
        </div>
        <div class="hud-content">
            <video autoplay loop muted>
                <source src="../assets/medieval-european-village-moewalls-com.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-section">
                <h2>Welcome to the Crusader's Grid</h2>
                <p>Embark on a journey through medieval lore and battles. Uncover treasures and explore the unknown.</p>
                <button id="start-hud">Start Your Adventure</button>
            </div>
        </div>
        
        <div class="game-content">
            <div class="header-img">
                <div class="header-click">
                    <div class="left-header">
                        <p>How To Play</p>
                        <p>Options</p>
                        <p>Credits</p>
                    </div>
                    <div class="right-header">
                        <img src="../assets/knight.png" alt="Knight">
                    </div>
                </div>  
                <img id="battle-img" src="../assets/battleimg.svg" alt="Header">
            </div>
            <div class="title">
                <img id="left-title" src="../assets/pngwing.com.png">
                <h2>Tic Tac Toe Battle</h2>
                <img id="right-title" src="../assets/pngwing.com.png">
            </div>
            <div class="lamps">
                <img src="../assets/torch.png">
                <img src="../assets/torch.png">
            </div>
            <div id="game-board">
                <div data-index="0"></div>
                <div data-index="1"></div>
                <div data-index="2"></div>
                <div data-index="3"></div>
                <div data-index="4"></div>
                <div data-index="5"></div>
                <div data-index="6"></div>
                <div data-index="7"></div>
                <div data-index="8"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
